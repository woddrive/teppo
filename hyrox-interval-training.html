<script>
  let timer = null;
let currentRound = 0;
let isWorkInterval = true;
let timeRemaining;
let flashCount = 0;

function generateInterval() {
    const intervals = [10, 15, 20, 30, 40, 45, 60, 90, 120];
    const workInterval = intervals[Math.floor(Math.random() * intervals.length)];
    const possibleRestIntervals = intervals.filter(interval => interval <= workInterval);
    const restInterval = possibleRestIntervals[Math.floor(Math.random() * possibleRestIntervals.length)];
    const rounds = Math.floor(Math.random() * 6) + 5;
    document.getElementById("intervalDisplay").innerHTML = rounds + "x[" + workInterval + ":" + restInterval + "]";
    initializeTimer(workInterval, restInterval, rounds);
    document.getElementById("actionButtons").style.display = 'block';
}

function hideButton() {
    document.getElementById("genInt").style.display = 'none';
}

function initializeTimer(work, rest, rounds) {
    window.workInterval = work;
    window.restInterval = rest;
    window.totalRounds = rounds;
    resetTimer();
}

function startTimer() {
    document.getElementById("bellSound").play();
    if (timer === null) {
        timer = setInterval(updateTimer, 1000);
    }
}

function pauseTimer() {
    if (timer !== null) {
        clearInterval(timer);
        timer = null;
    }
}

function resetTimer() {
    pauseTimer();
    currentRound = 1;
    isWorkInterval = true;
    timeRemaining = window.workInterval;
    updateDisplay();
}

function endWorkout() {
    let alertSound = document.getElementById("alertSound");
    if (alertSound && !alertSound.playing) {
        alertSound.play();
    }

    let workoutCompletedDiv = document.getElementById("workoutCompleted");
    workoutCompletedDiv.textContent = "Workout Completed";
    workoutCompletedDiv.style.display = "block";
    workoutCompletedDiv.style.opacity = 1;

    setTimeout(() => {
        workoutCompletedDiv.style.transition = "opacity 1s";
        workoutCompletedDiv.style.opacity = 0;
        setTimeout(() => {
            workoutCompletedDiv.style.display = "none";
        }, 1000);
    }, 3000);

    setTimeout(() => {
        if (alertSound) {
            let srcCache = alertSound.src;
            alertSound.src = '';
            resetTimer();
            alertSound.src = srcCache;
        } else {
            resetTimer();
        }
    }, 4000);
}

function flashText(element) {
    if (flashCount < 10) {
        element.style.visibility = (element.style.visibility === 'hidden' ? '' : 'hidden');
        flashCount++;
        setTimeout(() => flashText(element), 500);
    } else {
        element.style.display = "none";
        resetTimer();
    }
}

function updateTimer() {
    timeRemaining -= 1;

    if (timeRemaining < 0) {
        if (isWorkInterval) {
            if (currentRound < window.totalRounds) {
                isWorkInterval = false;
                timeRemaining = window.restInterval;
            } else {
                isWorkInterval = false;
                timeRemaining = window.restInterval;
            }
        } else {
            if (currentRound < window.totalRounds) {
                currentRound += 1;
                isWorkInterval = true;
                timeRemaining = window.workInterval;
            } else {
                timeRemaining = 0;
                endWorkout();
                return;
            }
        }
    }

    updateDisplay();
}

function updateDisplay() {
    let minutes = Math.floor(timeRemaining / 60);
    let seconds = timeRemaining % 60;
    let formattedTime = (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
    let statusHtml = isWorkInterval ? 
        '<span style="color: green; letter-spacing:1px;">WORK</span>' : 
        '<span style="color: red; letter-spacing:1px;">REST</span>';
    let color = isWorkInterval ? "green" : "red";
    document.getElementById("timerDisplay").innerHTML = 
        "Round " + currentRound + "/" + window.totalRounds + 
        "<br><br>" + 
        statusHtml + 
        "<h1 style='color: " + color + "; font-size: 90px !important; padding: 20px 0 !important;'>" + formattedTime + "</h1>" + 
        " REMAINING";
}


</script>
