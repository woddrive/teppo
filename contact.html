      <main class="mdl-layout__content">

          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone">&nbsp;</div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
              <h5>Contact us</h5>
              <hr class="mini"/>
              <div class="md-spacer"></div>
              <p>Ask a question or share your feedback.</p>
              <form 
                name="contact" 
                action="/success.html" 
                method="POST" 
                netlify-honeypot="bot-field" 
                data-netlify="true" 
                aria-label="Contact Teppo" 
                autocomplete="off"
              >
                <p class="hidden">
                  <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                </p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" name="name" >
                  <label class="mdl-textfield__label">Your name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="email" name="email">
                  <label class="mdl-textfield__label">Email</label>
                </div>
                <br/>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%">
                  <textarea class="mdl-textfield__input" name="message" rows="6"></textarea>
                  <label class="mdl-textfield__label">Message</label>
                </div>
                <div class="big-spacer"></div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary" tabindex="0" role="button" 
                aria-pressed="false">Send</button>&nbsp;
                <button type="reset" class="mdl-button mdl-button--primary" tabindex="0" role="button" aria-pressed="false" onclick="location.reload();">Reset</button>
              </form>
            </div>
